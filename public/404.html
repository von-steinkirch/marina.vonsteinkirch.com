<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 1;
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
            margin: 0;
            line-height: 1;
        }
        
        .message {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin: 2rem 0;
        }
        
        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            color: #ff00ff;
            text-decoration: none;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 30px #ff00ff;
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 0, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="container">
        <h1 class="error-code">44044</h1>
        <p class="message">page not found (or not added yet ðŸ˜œ)</p>

    </div>
</body>
</html>
