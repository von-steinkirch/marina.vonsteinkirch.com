<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href='/css/frameworks.min.css' />
    <link rel="stylesheet" href='/css/github.min.css' />
    <link rel="stylesheet" href='/css/github-style.css' />
    <link rel="stylesheet" href='/css/light.css' />
    <link rel="stylesheet" href='/css/dark.css' />
    <link rel="stylesheet" href='/css/syntax.css' />
    <title>404 - Page Not Found | Dr. von Steinkirch</title>
    <link rel="icon" type="image/x-icon" href='/images/favicon.ico'>
    <meta name="theme-color" content="#1e2327">
    <meta name="robots" content="noodp" />
    <link rel="canonical" href="/404.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="404 - Page Not Found">
    <meta property="og:description" content="The page you're looking for doesn't exist." />
    <meta property="og:url" content="/404.html" />
    <meta property="og:site_name" content="Dr. von Steinkirch" />
    <meta property="og:image" content="/">

    <meta property="og:image:height" content="1024">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f6f8fa 0%, #e1e4e8 100%);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #24292e;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #586069;
            margin: 1rem 0 2rem 0;
            max-width: 600px;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: #6a737d;
            margin-bottom: 3rem;
            max-width: 500px;
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background: #2ea44f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid #2ea44f;
        }
        
        .home-button:hover {
            background: #2c974b;
            border-color: #2c974b;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(46, 164, 79, 0.2);
        }
        
        .home-button:active {
            transform: translateY(0);
        }
        
        .octocat {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .footer {
            margin-top: auto;
            padding: 2rem 0;
            color: #6a737d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.25rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .octocat {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body class="env-production emoji-size-boost page-responsive">
    <div class="application-main d-flex flex-auto flex-column" data-commit-hovercards-enabled="" data-color-mode="light">
        <main>
            <div class="error-container">
                <svg class="octocat" viewBox="0 0 16 16" version="1.1" width="120" height="120">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                
                <h1 class="error-code">404</h1>
                <h2 class="error-message">Page Not Found</h2>
                <p class="error-description">
                    The page you're looking for doesn't exist or has been moved. 
                    Maybe it's exploring the blockchain somewhere else?
                </p>
                
                <a href="/" class="home-button">
                    ‚Üê Back to Home
                </a>
                
                <div class="footer">
                    <p>Dr. von Steinkirch's Page</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
